version: '3.8'

services:

  # ─────────────────────────────────────────────
  # PostgreSQL
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:15
    container_name: postgres-tenpo
    environment:
      POSTGRES_DB: tenpo
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tenpo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # Redis
  # ─────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─────────────────────────────────────────────
  # Spring Boot App
  # ─────────────────────────────────────────────
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tenpo
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tenpo
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATA_REDIS_HOST: redis-server
      SPRING_DATA_REDIS_PORT: 6379
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/tenpo-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080/tenpo/api
    container_name: tenpo-frontend
    restart: unless-stopped
    depends_on:
      - app
    environment:
      VITE_API_BASE_URL: http://localhost:8080/tenpo/api
    ports:
      - "3000:80"
    networks:
      - transactions-network
        
networks:
  transactions-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: